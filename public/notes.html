    <hr>
    <section class="welcome">
        <h2>Welcome to Notes Application</h2>
        <p>This is a “Notes App” for the assessment of Case Study 1. Click the "Create notes" button to create your notes.</p>

        <button type="create">Create Notes</button>
    </section>
    <hr>
    <section class="notes">
        <h3>Here you can see the details of your note</h3>
        <form id="noteDetails" action="" method="post">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" maxlength="200" required>
            
            <label for="content">Content: </label>
            <textarea id="content" name="content" required></textarea>

            <label for="tags">Tags: </label>
            <input type="text" id="tags" name="tags" maxlength="100">

            <button type="submit">Save</button>
            <button type="cancel">Cancel</button>
        </form>
    </section>
    <hr>
    <footer><p>2024 Case Study 1 - Thursday July 11th</p></footer>
